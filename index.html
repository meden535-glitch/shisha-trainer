
<!doctype html>
<html lang="ru">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Проверка матрицы крепости</title>
<style>
:root{ --bg:#0b0f14; --card:#121821; --muted:#8ea0b8; --text:#e6eef8; --border:#1e2633; --ok:#10b981; --bad:#ef4444; }
body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; }
.wrap{ max-width:980px; margin:24px auto; padding:0 12px; }
.sh-app{ background: radial-gradient(1200px 1200px at 10% -10%, #152238, transparent 60%),
                      radial-gradient(1200px 1200px at 120% 10%, #0f243d, transparent 60%), var(--bg);
         border-radius:18px; padding:16px; }
.sh-header{ display:flex; gap:12px; align-items:center; margin:0 0 6px 0; }
.logo{ height:40px; width:40px; border-radius:50%; border:1px solid var(--border); background:#0e141c; object-fit:cover; }
.sh-title{ font-size:22px; font-weight:800; margin:0; }
.sh-sub{ color:#8ea0b8; margin:0 0 12px 52px; }
.sh-card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; }
.sh-pill{ display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0e141c; color:#8ea0b8; font-size:12px; }
.sh-q{ display:flex; justify-content:space-between; gap:14px; align-items:center; border:1px dashed var(--border); border-radius:12px; padding:10px; background:#0c121a; }
.sh-brand{ font-size:18px; font-weight:800; }
.sh-row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.sh-grid{ display:grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap:12px; }
.sh-label{ color:#8ea0b8; font-size:12px; margin-bottom:4px; }
.sh-feedback{ margin-top:10px; border-radius:12px; padding:10px; border:1px solid var(--border); display:none; }
.sh-feedback.ok{ display:block; border-color:rgba(16,185,129,.35); background:rgba(16,185,129,.10); }
.sh-feedback.bad{ display:block; border-color:rgba(239,68,68,.35); background:rgba(239,68,68,.10); }
.badge{ font-size:12px; font-weight:700; padding:2px 8px; border-radius:999px; border:1px solid var(--border); margin-right:6px; display:inline-block; }
.badge.ok{ background:rgba(16,185,129,.12); color:#93e5c3; }
.badge.bad{ background:rgba(239,68,68,.12); color:#ffb3b3; }
.btn{ background:linear-gradient(#cfe3ff,#97befb); border:1px solid var(--border); color:#0b1220; border-radius:10px; padding:10px 14px; cursor:pointer; }
.btn:disabled{ opacity:.6; filter:grayscale(1); cursor:default; }
.select{ width:100%; background:#0e141c; color:#e6eef8; border:1px solid var(--border); border-radius:10px; padding:10px; }
.kb{ color:#8ea0b8; font-size:12px; margin-top:8px; }
.pack{ width:140px; height:140px; border-radius:12px; border:1px solid var(--border); background:#0e141c; object-fit:cover; }
.pack-wrap{ display:flex; align-items:center; gap:12px; }
.filters{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:8px 0 12px 0; }
.chk{ display:flex; gap:6px; align-items:center; background:#0e141c; border:1px solid var(--border); padding:6px 10px; border-radius:999px; }
.chk input{ accent-color:#8ea0b8; }
.diag{ margin-top:12px; border:1px dashed var(--border); border-radius:10px; padding:10px; color:#8ea0b8; font-size:12px; display:none; white-space:pre-wrap; }
.diag.show{ display:block; }
.skeleton{ width:140px; height:140px; border-radius:12px; border:1px solid var(--border); background:linear-gradient(90deg,#0f1622 25%,#121a28 37%,#0f1622 63%); background-size:400% 100%; animation:shimmer 1.2s infinite; }
@keyframes shimmer{ 0%{background-position:200% 0;}100%{background-position:-200% 0;} }
</style>

    // Build parallel candidate list
    var candidates=[];
    variants.forEach(function(v){ exts.forEach(function(e){ candidates.append?null:candidates; }); }); // dummy no-op to avoid accidental edits
    candidates=[];
    variants.forEach(function(v){ exts.forEach(function(e){ candidates.push({base:v, ext:e}); }); });
    var done=false, remaining=candidates.length;
    candidates.forEach(function(c){
      var img = new Image();
      img.onload = function(){
        if(done) return;
        done = true;
        cache[key] = c.ext; setCache(cache);
        onok('img/'+c.base+'.'+c.ext);
      };
      img.onerror = function(){
        if(done) return;
        remaining--;
        if(remaining===0){ onfail && onfail(); }
      };
      img.src = encodeURI('img/'+c.base+'.'+c.ext);
    });
  }

  function setPackForBrand(brand){
    packEl.style.visibility='hidden';
    skeleton.style.display='block';
    resolveImage(brand, function(src){
      packEl.src = src;
      packEl.onload = function(){ skeleton.style.display='none'; packEl.style.visibility='visible'; };
    }, function(){
      skeleton.style.display='none'; packEl.removeAttribute('src'); packEl.style.visibility='hidden';
    });
  }

  function setCard(row){
    brandEl.textContent=row['Бренд']||'—';
    groupEl.textContent='Группа: '+(row['Группа']||'—');
    setPackForBrand(row['Бренд']);
  }

  function refreshPoolAndRestart(){ pool=poolFromGroups(); order=shuffle(pool.map(function(_,i){return i;})); ptr=-1; nextQuestion(); }

  function preloadNext(){
    var nextIdx = ptr+1;
    if (nextIdx >= order.length) return;
    var nextRow = pool[ order[nextIdx] ];
    if(!nextRow) return;
    resolveImage(nextRow['Бренд'], function(src){
      var i = new Image(); i.src = src;
    }, function(){});
  }

  function nextQuestion(){
    ptr+=1;
    if (ptr>=order.length){ refreshPoolAndRestart(); return; }
    current=pool[ order[ptr] ]||null;
    setCard(current||{});
    updateProgress();
    fbk.className='sh-feedback'; fbk.style.display='none'; fbk.innerHTML='';
    resetInputs(); selStrength.focus();
    preloadNext();
  }

  function norm(s){ return String(s).trim().toLowerCase(); }
  function badge(ok,label){ return '<span class="badge '+(ok?'ok':'bad')+'">'+(ok?'✓':'✗')+' '+label+'</span>'; }

  document.getElementById('btn_check').addEventListener('click', function(){
    if (!selStrength.value || !selHarsh.value || !selHeat.value || !selRaw.value) {
      fbk.className='sh-feedback bad'; fbk.style.display='block'; fbk.innerHTML='Заполни все поля, затем нажми «Проверить».'; return;
    }
    var correct={'Крепость':current['Крепость'],'Жесткость':current['Жесткость'],'Жаростойкость':current['Жаростойкость'],'Сырье':current['Сырье']};
    var answers={'Крепость':selStrength.value,'Жесткость':selHarsh.value,'Жаростойкость':selHeat.value,'Сырье':selRaw.value};
    var keys=Object.keys(correct),res={}; for(var k=0;k<keys.length;k++){var key=keys[k]; res[key]=(norm(answers[key])===norm(correct[key]));}
    var allOk=Object.keys(res).every(function(k){return !!res[k];}); var htmlBadges=[badge(res['Крепость'],'Крепость'),badge(res['Жесткость'],'Жесткость'),badge(res['Жаростойкость'],'Жаростойкость'),badge(res['Сырье'],'Сырье')].join('');
    fbk.className='sh-feedback '+(allOk?'ok':'bad'); fbk.style.display='block'; fbk.innerHTML=(allOk?'Отлично! Всё верно. ':'Есть ошибки. ')+htmlBadges;
    if(allOk){scoreOk+=1;streak+=1;}else{scoreBad+=1;streak=0;} updateStats();
  });
  document.getElementById('btn_next').addEventListener('click', nextQuestion);

  allChk.addEventListener('change', function(){
    var inputs=groupChecksWrap.querySelectorAll('input[type=checkbox]');
    if(allChk.checked){ inputs.forEach(function(i){ i.checked=false; }); }
    refreshPoolAndRestart();
  });
  groupChecksWrap.addEventListener('change', function(e){
    if(e.target && e.target.type==='checkbox'){ allChk.checked=false; refreshPoolAndRestart(); }
  });

  document.addEventListener('keydown', function(e){
    if(e.key==='Enter'){ document.getElementById('btn_check').click(); }
    if(e.key==='ArrowRight'){ document.getElementById('btn_next').click(); }
    if(e.altKey && (e.key==='d'||e.key==='D')){ diagBox.classList.toggle('show'); diagBox.textContent = JSON.stringify(DATA.debug, null, 2); }
  });

  updateStats();
  if(!(DATA.rows||[]).length){
    fbk.className='sh-feedback bad'; fbk.style.display='block';
    fbk.innerHTML='Нет строк данных. Нажми <b>Alt+D</b> — внизу появится диагностика по колонкам и числу строк.';
  } else { nextQuestion(); }
})();
</script>
</html>
